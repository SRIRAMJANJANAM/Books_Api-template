<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        /* General reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #ccdbf1;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Main header */
#main h1 {
    margin-bottom: 30px;
    font-size: 2.5rem;
    color: #2c3e50;
}

/* Form container with animation */
#form-container {
    background-color: #f0f5f7;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

/* Show class triggers animation */
#form-container.show {
    opacity: 1;
    transform: translateY(0);
}

/* Form elements styling */
form p {
    margin-bottom: 15px;
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

form input[type="text"],
form input[type="number"],
form textarea,
form select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

form button,
form input[type="reset"] {
    padding: 10px 20px;
    margin-top: 20px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button {
    background-color: #3498db;
    color: white;
}

form button:hover {
    background-color: #2980b9;
}

form input[type="reset"] {
    background-color: #bdc3c7;
    color: #2c3e50;
}

form input[type="reset"]:hover {
    background-color: #95a5a6;
}

    </style>
    
</head>
<body>
    <div id="main" align="center">
        <h1>Books Form</h1>
    </div>
    <div align="center" id="form-container">
        <form method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <button type="submit" > Save </button>
            <input type="reset" value="Cancel">
          </form>
    </div>
    <script>
        setTimeout(function() {
            document.getElementById("form-container").classList.add("show");
        }, 1000); 
    </script>
    
</body>
</html>
